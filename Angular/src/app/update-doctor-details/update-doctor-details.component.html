
<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-md-6">
            <div class="card-profile-image mt-4" >
                <a href="link" >
                    <img src="../../assets/{{request.id}}.png" class="rounded-circle" id="doctorimg" alt="...">
                </a>
            </div><br>
           
            <div class="text-center" ms-5>
                <h2>
                    {{request.id}}<span class="font-weight-bold"></span>
                </h2>
                <h6>
                 Phone:   {{request.phone}}<span class="font-weight-bold"></span>
                </h6>
                <div class="h5 font-weight-400">
                    <i class="ni location_pin mr-2"></i>{{request.location}}
                </div>
                <div class="h5 mt-4">
                    <i class="ni business_briefcase-24 mr-2"></i>{{request.specialization}}
                </div>
                <div>
                    <i class="ni education_hat mr-2"></i>Sigma Healthcare
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row align-items-center">
              
            </div>  
            <form   #form="ngForm">
          
                <div class="form-group focused">
                    <label class="form-control-label" for="input-username">Name</label>
                    <input type="text" id="input-username" class="form-control form-control-alternative"  value="{{request.id}}" disabled />
                </div>
              
             
                <div class="form-group focused">
                    <input type="text" id="input-first-name" class="form-control form-control-alternative" placeholder="{{request.phone}}"   [(ngModel)]="DoctorRegister.phone"  [ngModelOptions]="{standalone: true}" />
                </div>
                <div class="form-group focused">
                    <input type="text" id="input-first-name" class="form-control" class="form-control form-control-alternative" placeholder="{{request.specialization}}"   [(ngModel)]="DoctorRegister.specialization"  [ngModelOptions]="{standalone: true}"/>
                </div>
                <div class="form-group focused">
                    <label class="form-control-label" class="form-control" for="input-first-name">Years of Experience </label>
                    <input type="text" id="input-first-name" class="form-control form-control-alternative" placeholder="{{request.experience}}"  [(ngModel)]="DoctorRegister.experiance"  [ngModelOptions]="{standalone: true}"/>
                </div>

                <input id="input-address" class="form-control form-control-alternative" placeholder="{{request.location}}" type="text"  [(ngModel)]="DoctorRegister.location"  [ngModelOptions]="{standalone: true}"/>

                <hr>
                <button type="button" (click)="updateProfile(request)" class='btn btn-success'>Update</button>
            </form>
        </div>
    </div>
</div>
