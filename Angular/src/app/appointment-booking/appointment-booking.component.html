  <div class="head">
  <div>
  <h1>Appointment Details</h1></div>
  <div>
    
  
  </div>
</div>
  <div class="container mx-auto mt-4"> 
    <div class="row">
      <div class="col-md-3" *ngFor="let c of DoctorRegister">
        <div class="card" style="width: 18rem;"  >
          <img src="../../assets/{{c.id}}.png" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{c.id}}</h5>
              <h6 class="card-subtitle mb-2 text-muted">{{c.specialization}}</h6>
              <p class="card-text">Experiance : {{c.experiance}} Years</p>
              <p class="card-text">Location : {{c.location}}</p>
              <p class="card-text">Contact No: {{c.phone}}</p>
              <div id="buttons">
                <button class="btn btn-info " data-toggle="modal" data-target="#updateModal" (click)=" bookAppointment(c)">Book Appointment</button>
              
              </div>
            </div>
        </div>
      </div> 
    </div>
  </div>    
  <app-book data="{{selectedDoctorId}}" ></app-book>
